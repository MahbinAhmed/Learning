<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clock Using JavaScript</title>
</head>

<body>
  <section class="container">
    <h1>THE <span class="spcl_txt">JS CLOCK</span></h1>
    <section class="time_container">
      <div class="time">
        <div class="hours">12</div>
        <span>Hours</span>
      </div>
      <div class="time">
        <div class="minutes">00</div>
        <span>Minutes</span>
      </div>
      <div class="time">
        <div class="seconds">00</div>
        <span>Seconds</span>
      </div>
    </section>
  </section>
  <script src="script.js">console.log("Hello World")</script>
</body>

</html>
