<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us | LTS</title>
    <meta charset="UTF-8">
    <meta name="author" content="MAM">
    <meta name="description"
        content="Contact Us page of LTS website. This website has been created only for learning purpose.">
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <h1>Contact US</h1>
        <section id="contact_us_header">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about_lts">About LTS</a></li>
                    <li><a href="index.html#our_menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
        </section>
        <figure>
            <img src="tacos_close_up_400x260.png" alt="Taco close up shot" width="400px" height="260px">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <hr>
    </header>
    <main>
        <article id="our_contact_form">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email">
                    </p>
                    <p>
                        <label id="message">Your Message:</label><br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article id="our_location">
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T<br> Kansas City, Mo 55555-5555<br><br>
                Phone: <a href="tel:+555-555-5555">555-555-5555</a></address>
        </article>
        <p><a href="#">Back to Top</a></p>
        <hr>
    </main>
    <footer>
        <p>Copyright &copy; MAM | The Little Taco shop</p>
    </footer>
</body>

</html>
